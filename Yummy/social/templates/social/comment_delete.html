{% extends 'landing/base.html' %}


{% block content %}
<div class=container>
    <div class= "row mt-5">
        <div class="col-md-5 col-sm-6">
          <a href="{% url 'post-detail' object.post.pk %}" class="btn btn-dark">Back To Post</a>
        </div>
    </div>
    <hr>
     <div class= "row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border bottom">
         <form method="POST">
         {% csrf_token %}
         <h5>Are you sure?</h5>
         <p>You are aboubt to delete this Comment, this action is irreversible</p>
         <div class="d-grid gap-2">
            <button class=" btn btn-danger mt-3">Delete !</button>
         </div>
         </form>
        </div>
    </div>
</div>
{% endblock content %}
