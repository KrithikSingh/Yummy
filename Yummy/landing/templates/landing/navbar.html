{% load custom_tags %}
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark ml-auto ">
    <div class="container-fluid">
      <a class="navbar-brand yummy"
        {% if user.is_authenticated %}
        href="{% url 'post-list' %}"
        {% else %}  
        href="{% url 'index' %}"
        {% endif %}
      >Yummy !</a>
      <div class="collapse navbar-collapse " id="navbarTogglerDemo02">
       {% if user.is_authenticated %}
        <ul class="navbar-nav me-auto">
          <li class="nav-item ml-auto">
            <a class="nav-link active nav-design " aria-current="page" href="{% url 'add-post' %}"><h4>Add Post</h4></a>
          </li>
        </ul>
        <div class="nav-item">
          {% show_notifications %}
        </div> 
        <div class = "nav-item dropdown">
          <a class="nav-link dropdown-toggle text dark" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user"></i></a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'profile' request.user.pk %}">Profile</a></li>
            <li><a class="dropdown-item" href="{% url 'account_logout' %}">Sign Out</a></li>
          </ul>
        </div> 
         <form class="d-flex" method="GET" action="{% url 'profile_search' %}">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name='query' vlaue="{{ request.GET.query }}">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        {% endif %}
      </div>
    </div>
  </nav>
